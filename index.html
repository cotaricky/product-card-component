<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="main">
      <section class="container">
        <div class="card">
          <div class="picture">
            <picture>
              <source
                media="(max-width: 649px)"
                srcset="images/image-product-mobile.jpg" />
              <source
                media="(min-width: 650px)"
                srcset="images/image-product-desktop.jpg" />
              <img
                src="images/image-product-desktop.jpg"
                alt="Gabrielle Essence Eau De Parfum" />
            </picture>
          </div>
          <div class="summary">
            <div class="product-category">Perfume</div>
            <div class="product-title">Gabrielle Essence Eau De Parfum</div>
            <p class="description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price">
              <div class="price-campaign">$149.99</div>
              <div class="price-before">$169.99</div>
            </div>
            <button class="button" type="button">
              <img src="images/icon-cart.svg" alt="Add to Cart" /> Add to Cart
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
